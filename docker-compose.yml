version: '3.8'

services:
  # MongoDB Database
  mongo:
    image: mongo:7.0
    container_name: countryvote-mongo
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_DATABASE: countryvote
    volumes:
      - mongo-data:/data/db
      - mongo-config:/data/configdb
    networks:
      - countryvote-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/countryvote --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS API
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: countryvote-api
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=mongodb://mongo:27017/countryvote
      - REST_COUNTRIES_API=https://restcountries.com/v3.1
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - countryvote-network

networks:
  countryvote-network:
    driver: bridge

volumes:
  mongo-data:
    driver: local
  mongo-config:
    driver: local
